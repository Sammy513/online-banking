<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/sign-up.css">

    <title>Sign up</title>
</head>

<body>
    <div class="error">
        Name/Surname must have at least 3 characters and contains just letters && Password must have at least 6 characters
    </div>

    <div class="container-register">
        <h1 class="sign-up-title">Sign up</h1>
        <form class="form">
            <input type="text" id="val-name" placeholder="Name *" required>
            <input type="text" id="val-surname" placeholder="Surname *" required>
            <input type="email" id="val-em" placeholder="Email *" required>
            <input type="password" id="val-pass" placeholder="Password *" required>
            <button id="register-btn">Sign up</button>
        </form>
        <p>Already have an account? <a href="sign-in.html">Sign in</a></p>
    </div>


    <script src="../build/js/signUp.js"></script>
</body>

</html>
