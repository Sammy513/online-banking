<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/sign-in.css">
    
    <title>Sign in</title>
</head>

<body>
    
    <div class="erro">
        Name and password must be the same as registered, please check your email or password
    </div>


    <div class="container-sign-in">
        <h1 class="sign-in-title">Welcome</h1>
        <p>please, type your name and password</p>
        <form class="form-sign-in">
            <input type="text" id="sing-in-name" placeholder="Name" required>
            <input type="password" id="sign-in-pass" placeholder="Password" required>
            <button id="sign-in-btn">Sign in</button>
        </form>
    </div>

    <script src="../build/js/signIn.js"></script>
</body>

</html>
